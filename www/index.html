<head>
    <title>Neural Network Evolution</title>

</head>

    <main>
        <canvas id="board" width="720" height="400" />
    </main>
    <section id="config">
    
        <fieldset>
            <legend>Config</legend>
        
            <label>Width: </label>

            <input name="creatures" value="100" type="number" />
        </fieldset>
        <button>Reset</button>
     
        <span>
            <canvas id="closeup" width="200" height="200">
        </span>  
    </section>
    <script src="./index.js" type="text/javascript"/>
