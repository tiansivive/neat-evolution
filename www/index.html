<head>
    <title>Neural Network Evolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <canvas id="board" width="1720" height="400" />
    </main>
    <section id="config">
        <span>
            <canvas id="closeup" width="200" height="200">
        </span>  
        <fieldset>
            <legend>Config</legend>
        
            <label>Width: </label>
            <input name="width" value="600" type="number" />
            <br />
            <label>Height: </label>
            <input name="height" value="300" type="number" />
            <br />
            <label>Number of creatures: </label>
            <input name="creatures" value="1" type="number" />
            <br />
            <button name="reset">Reset</button>
            <button name="pause" hidden>Pause</button>
            <button name="play" hidden>Play</button>
        </fieldset>
     
       
    </section>
    <script src="./index.js" type="module"/>
</body>
